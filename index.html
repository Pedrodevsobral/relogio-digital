<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-clock-container">
        <div class="flip-clock" id="flip-clock">
            <div class="flip-clock__piece">
                <div class="flip-clock__card flip-clock__card--hours">
                    <div class="flip-clock__number" id="hours">00</div>
                </div>
            </div>
            <div class="flip-clock__piece">
                <div class="flip-clock__card flip-clock__card--minutes">
                    <div class="flip-clock__number" id="minutes">00</div>
                </div>
            </div>
            <div class="flip-clock__piece">
                <div class="flip-clock__card flip-clock__card--seconds">
                    <div class="flip-clock__number" id="seconds">00</div>
                </div>
            </div>
        </div>
    </div>
    <button id="fullscreen-button">Tela Cheia</button>
    <script src="script.js"></script>
</body>
</html>
